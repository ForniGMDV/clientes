<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt(`Introduce un número: `);
        let b = prompt(`Introduce otro número: `);

        alert(`Suma: ${a+b}`);
        alert(`Resta: ${a-b}`);
        alert(`Multiplicación: ${a*b}`);
        alert(`División: ${a/b}`);
    </script>
</body>
</html>
