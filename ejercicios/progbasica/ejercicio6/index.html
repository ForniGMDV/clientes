<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" defer src="./JS/app.js"></script>
</head>
<body>
    <h1>Ejemplos de Alert en JavaScript</h1>

    <!-- a) Alert de forma interna sin función -->
    <script>
        alert(`a) Este es un alert interno sin función`);
    </script>

    <!-- b) Alert en un evento en un botón -->
    <button onclick="alert(`Este es un alert desde un evento en un botón`)">Mostrar Alert (evento)</button>

    <!-- c) Alert usando una función -->
    <button onclick="mostrarAlert()">Mostrar Alert (función)</button>
    <script>
        function mostrarAlert() {
            alert(`c) Este es un alert desde una función`);
        }
    </script>

    <!-- d) Alert desde un archivo externo -->
    <button onclick="mostrarAlertExterno()">Mostrar Alert (archivo externo)</button>
</body>
</html>
