<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7</title>
</head>
<body>
    <!--
        Dado un vector de enteros que se solicita por pantalla (mediante prompt)
        separados por “,”, comprobar el mayor, el menor y por último la media de todos.
        a) Mostrar en consola.
        b) Mostrar en la propia página.
    -->
    <script>
        function calcularMediaSumaMayorMenor(){
            let numeros = prompt(`Introduzca una seria de números dividos por comas`);

            let array1 = numeros.split(`,`);

            let suma = 0;
            let media = 0;
            let num = Number(array1[0]);
            let mayor = num;
            let menor = num;
            
            for (let i = 0; i < array1.length; i++) {
                num = Number(array1[i]);
                if (num > mayor) {
                    mayor = num;
                }
                if (num < menor) {
                    menor = num;
                }
                suma += num;
            }

            media = suma/array1.length;

            document.write(`Suma: ${suma}<br>`);
            document.write(`Media: ${media}<br>`);
            document.write(`Mayor: ${mayor}<br>`);
            document.write(`Menor: ${menor}<br>`);
            
            console.log(`Suma: ${suma}`);
            console.log(`Media: ${media}`);
            console.log(`Mayor: ${mayor}`);
            console.log(`Menor: ${menor}`);
        }

        calcularMediaSumaMayorMenor();

    </script>
    
</html>
